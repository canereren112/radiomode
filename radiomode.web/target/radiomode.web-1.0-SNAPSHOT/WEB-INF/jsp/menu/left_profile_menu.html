    <script type="text/javascript">
        $('a.left_menu_content').each(function () {
            $('<div class="fader" />').css('opacity', 0).prependTo(this);
        }).hover(function () {
            $('span', this).animate({
                marginLeft : 5
            }, 250);

            $('.fader', this).animate({
                opacity : 0.15
            });

        }, function () {
            $('span', this).animate({
                marginLeft : 10
            }, 250);

            $('.fader', this).animate({
                opacity : 0
            });
        }).find('span').css('marginLeft', 10);

    </script>
</head>
