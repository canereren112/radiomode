<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>jQuery UI Example Page</title>
    <link type="text/css" href="../css/custom-theme/ui.all.css" rel="stylesheet" />
    <link type="text/css" href="test-css/image_test.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/imagescale.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.7.2.custom.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $('img.inside_image').imgscale({
                parent : '.image_container',
                fade : 1000
            });

        });
    </script>
</head>
<body>
<div class="image_container">
    <img class="inside_image" src="images/caner.jpg">
</div>
</body>
</html>
