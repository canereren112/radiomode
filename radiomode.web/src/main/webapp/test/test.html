<html>

    <head>        
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link type="text/css" href="../css/custom-theme/ui.all.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/imagescale.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.7.2.custom.min.js"></script>
    <script type="text/javascript" src="../development-bundle/external/bgiframe/jquery.bgiframe.js"></script>

    <script type="text/javascript">
        $(function() {
            $("button,a,input[type*='submit']").hover(
            function(){
                $(this).addClass("ui-state-hover");
            },
            function(){
                $(this).removeClass("ui-state-hover");
            }).mousedown(
            function(){
                $(this).addClass("ui-state-active");
            }).mouseup(
            function(){
                $(this).removeClass("ui-state-active");
            });
                
            $("#signup_panel_dialog").dialog({
                bgiframe: true,
                height: 400,
                width: 700,
                modal: true
            });
        });
    </script>

    <style type="text/css">
        .ui-dialog .ui-state-highlight, .ui-dialog .ui-state-error { padding: .3em;}
    </style>

</head
<body>
<div id="signup_panel_dialog" title="Join to RadioMode Now!">
    <div   id="signup_panel">
        <form id="signupForm" method="post" action="signupForm.do">
            <div class="inputs">
                <label class="label_form">User Name        :</label>
                <input class="text_form" name="userName" type="text" />
            </div>
            <div class="inputs">
                <label class="label_form">Email            :</label>
                <input class="text_form" name="email" type="text" />
            </div>
            <div class="inputs">
                <label class="label_form">Password         :</label>
                <input class="text_form" name="password" type="password" />
            </div>
            <div class="inputs">
                <label class="label_form">Confirm Password :</label>
                <input class="text_form" name="password2" type="password" />
            </div>
            <div class="submit">
                <input class="ui-button ui-state-default ui-corner-all" id="signupButton" value="Sign Up" type="submit" />
            </div>
            <div>
                Already a member? <a class="link" href="">Click Here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
