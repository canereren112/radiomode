<html><head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="test-css/test_leftmenu.css"/>
    <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="developmentbundle/themes/custom-theme/ui.theme.css">
    <script type="text/javascript" charset="utf-8">
        $('#content a').each(function () {
            $('<div class="fader" />').css('opacity', 0).prependTo(this);
        }).hover(function () {
            $('span', this).stop().animate({
                marginLeft : 5
            }, 100);

            $('.fader', this).stop().animate({
                opacity : 0.15
            });

        }, function () {
            $('span', this).stop().animate({
                marginLeft : 10
            }, 100);

            $('.fader', this).stop().animate({
                opacity : 0
            });
        }).find('span').css('marginLeft', 10);

        
    </script>

</head>
<body>
<div id="wrapper">
    <div id="content">
