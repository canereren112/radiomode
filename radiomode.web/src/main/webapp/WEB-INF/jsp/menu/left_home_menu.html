<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="left_menu_content-Type" left_menu_content="text/html; charset=UTF-8">
        
        <script type="text/javascript">
               $('a.left_menu_content').each(function () {
                $('<div class="fader" />').css('opacity', 0).prependTo(this);
            }).hover(function () {
                $('span', this).animate({
                    marginLeft : 5
                }, 250);

                $('.fader', this).animate({
                    opacity : 0.15
                });

            }, function () {
                $('span', this).animate({
                    marginLeft : 10
                }, 250);

                $('.fader', this).animate({
                    opacity : 0
                });
            }).find('span').css('marginLeft', 10);

        </script>
    </head>

        <div class="left_menu_content" >

                <li><a href="#"><span>Reccommendations</span></a></li>
                <li><a href="#"><span>Tips</span></a></li>
            </ul>
        </div>
    </body>
</html>
